<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>

    <title>AC:NH Island Manager</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav-wrapper">
        <div class="container">
          <a href="" class="game">Click Here to Play!</a>
          <a href="" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu icon</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Creators</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="sidenav grey lighten-2" id="mobile-menu">
            <li><a href="#">Creators</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col s4">
        <!--Category Section  -->
              <div class="card-1">
                  <!-- background img for Category -->
                    <div class="card-image">
                        <img src=""/>
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                      <!-- Category Title -->
                        <h3>Category</h3>
                  <!-- Category Options -->
                        <ul class="list-group">
                          <!-- Option 1 -->
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in category-btn sidebar-btn" checked/>
                              <span>Fish</span>
                            </label>
                          </p>
                        </ul>
                    </div>
                  <!-- Category Submit -->
                    <div class="card-action">
                        <button class="category-submit">Choose Categories</button>
                    </div>
                </div>
        <!-- Filter Section -->
                <div class="card-2">
                  <!-- background img for Filter section -->
                    <div class="card-image">
                        <img src="" />
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                      <!-- Filter Title -->
                        <h3>Filter</h3>
                      <!-- Filter Options -->
                        <ul class="list-group">
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn"/>
                              <span>Hide Completed</span>
                            </label>
                          </p>
                        </ul>
                    </div>
                    <!-- Filter Submit -->
                    <div class="card-action">
                        <button class="filter-btn">Filter</button>
                    </div>
                </div>
      </div>
      <!-- Resulting Content Body -->
      <div class="col s8">
        <!-- Table Header -->
            <table class="content">
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Tool</th>
                  <th>Price</th>
                </tr>
              </table>
      </div>
    </div>

    </body>
    <script src="./assets/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</html>
