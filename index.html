<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>

    <title>AC:NH Island Manager</title>
  </head>

  <body onload="getFish()">
    <header class="header">
      <nav class="nav-wrapper">
        <div class="container">
          <a href="./pages/villagers.html" class="game">Villager Data Source</a>
          <a href="" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu icon</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Creators</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="sidenav grey lighten-2" id="mobile-menu">
            <li><a href="#">Creators</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Filter</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col s4">
        <!--Category Section  -->
              <div class="card-1">
                  <!-- background img for Category -->
                    <div class="card-image">
                        <img src=""/>
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                      <!-- Category Title -->
                        <h3 class="box-titles">Category</h3>
                  <!-- Category Options -->
                        <ul class="list-group">
                          <!-- Option 1 -->
                              <a class="waves-effect waves-light btn-small categoryBtn" onclick="getFish()">Fish</a>
                              <a class="waves-effect waves-light btn-small categoryBtn">Sea Creatures</a>
                              <a class="waves-effect waves-light btn-small categoryBtn">Bugs</a>
                              <a class="waves-effect waves-light btn-small categoryBtn">Fossils</a>
                              <a class="waves-effect waves-light btn-small categoryBtn">Songs</a>
                              <a class="waves-effect waves-light btn-small categoryBtn">Art</a>
                        </ul>
                    </div>
                </div>
        <!-- Filter Section -->
                <div class="card-2">
                  <!-- background img for Filter section -->
                    <div class="card-image">
                        <img src="" />
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                      <!-- Filter Title -->
                        <h3 class="box-titles">Filter</h3>
                      <!-- Filter Options -->
                      <!-- Dropdown Trigger -->
                        <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Name</a>
                        <ul class="list-group" id="dropdown1">
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="name"/>
                              <span>Completed</span>
                            </label>
                          </p>
                          </ul>

                        <a class='dropdown-trigger btn' href='#' data-target='dropdown2'>Location</a>
                        <ul class="list-group" id='dropdown2'>
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="location" />
                              <span>Ocean</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="location" />
                              <span>River</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="location" />
                              <span>Pond</span>
                            </label>
                          </p>
                        </ul>

                        <a class='dropdown-trigger btn' href='#' data-target='dropdown3'>Price</a>
                        <ul class="list-group" id="drowpdown3">
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="price-filter" />
                              <span>Price</span>
                            </label>
                          </p>
                        </ul>

                        <a class='dropdown-trigger btn' href='#' data-target='dropdown4'>Rarity</a>
                        <ul class="list-group" id="drowpdown4">
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="rarity" />
                              <span>Common</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="rarity" />
                              <span>Rare</span>
                            </label>
                          </p>
                        </ul>
                        
                        <a class='dropdown-trigger btn' href='#' data-target='dropdown5'>Month</a>
                        <ul class="list-group" id="drowpdown5">
                          <p class="list-group-item">
                            <label>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>October</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>November</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>December</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>January</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>February</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>March</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>Apri</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>May</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>June</span>
                              <input type="checkbox" class="filled-in filter-btn sidebar-btn" id="month" />
                              <span>July</span>
                            </label>
                          </p>
                        </ul>

  <!-- Dropdown Structure -->

          
                       
                    </div>
                    <!-- Filter Submit -->
                    <div class="card-action">
                        <button onclick="filterAll()" class="filter-btn">Filter</button>
                    </div>
                </div>
      </div>
      <!-- Resulting Content Body -->
      <div class="col s8">
        <!-- Table Header -->
            <table class="content">
              <tr>
                <th id="header-checkbox"></th>
                <th id="header-img"></th>
                <th id="header-name">Name</th>
                <th id="header-location">Location</th>
                <th id="header-rarity">Rarity</th>
                <th id="header-price">Price</th>
                <th id="header-months">Months</th>
              </tr>
            </table>
      </div>
    </div>

    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
